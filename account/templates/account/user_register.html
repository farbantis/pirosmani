{#{% extends 'cafe/base.html' %}#}

{% block main_content %}
    <div class="container">
        <div class="registration_row">
            <div class="registration_card">
                <div class="form_container">
                    <form id="form" method="post">
                        {% csrf_token %}
                        <div class="login_username login_align">
                            {{ form.username.errors }}
                            {{ form.email }}
                        </div>
                        <div class="login_password login_align">
                            {{ form.password }}
                        </div>
                        <div class="login_password login_align">
                            {{ form.password1 }}
                        </div>
                        <div class="login_btn">
                            <button class="btn_registration" type="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
